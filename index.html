<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/x-icon" href="./assets/favicon.png">

	<link rel="stylesheet" type="text/css" href="./assets/css.css">
	<title>Priyanka Web Calculator</title>
</head>
<body>

	<div class="container">
		<div class="head">
			<h1 class="site-title">
			Web Calculator
			</h1>
		</div>
		<div class="main">
			<div class="card">
				<form name="calc-form">
					<div class="calc-head">
						<input type="text" id="calc" class="screen" disabled>
					</div>
					<div class="calc-body">
						<div class="grid">
							<input type="button" value="C" class="clear" onclick="clearScreen()">
							<input type="button" value="(" class="operator" onclick="display('(')">
							<input type="button" value=")" class="operator" onclick="display(')')">
							<input type="button" value="รท" class="operator" onclick="display('/')">
							
							<input type="button" value="7" class="button" onclick="display('7')">
							<input type="button" value="8" class="button" onclick="display('8')">
							<input type="button" value="9" class="button" onclick="display('9')">
							<input type="button" value="x" class="operator" onclick="display('*')">

							<input type="button" value="4" class="button" onclick="display('4')">
							<input type="button" value="5" class="button" onclick="display('5')">
							<input type="button" value="6" class="button" onclick="display('6')">
							<input type="button" value="-" class="operator" onclick="display('-')">

							<input type="button" value="1" class="button" onclick="display('1')">
							<input type="button" value="2" class="button" onclick="display('2')">
							<input type="button" value="3" class="button" onclick="display('3')">
							<input type="button" value="+" class="operator" onclick="display('+')">

							<input type="button" value="0" class="button" onclick="display('0')" id="span-two-grid">
							<input type="button" value="=" class="sum operator" onclick="solve()">
							<input type="button" value="." class="operator" onclick="display('.')">

						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/js.js"></script>

</body>
</html>
